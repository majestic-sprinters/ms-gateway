server:
  port: ${MS_GATEWAY_PORT:80}

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      httpclient:
        connect-timeout: 20000
      routes:
        - id: ms-backend-route
          uri: ${MS_BACKEND_URI:http://localhost:8080}
          predicates:
            - Path=/ms-backend/**
          filters:
            - RewritePath=/ms-backend/(?<segment>.*), /${segment}

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway